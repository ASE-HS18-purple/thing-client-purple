<div class="container">
  <div class="card">
    <canvas style="width: 90%; height: 100%" id="pressureChart"></canvas>
  </div>
  <hr/>
  <div class="row">
    <div class="col-5">
      <app-datetime-picker [initialDate]="fromDate" (dateChanged)="handleFromDate($event)"></app-datetime-picker>
    </div>
    <div class="col-5">
      <app-datetime-picker [initialDate]="toDate" (dateChanged)="handleEndDate($event)"></app-datetime-picker>
    </div>
  </div>
  <hr/>
</div>
