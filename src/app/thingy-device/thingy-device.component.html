  <table class="table table-hover">
    <thead>
    <tr>
      <th>Location</th>
      <th>Device id</th>
      <th>Status</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let thingyDevice of thingyDevices">
      <td>{{thingyDevice.location}}</td>
      <td>{{thingyDevice.deviceId}}</td>
      <td><app-traffic-light></app-traffic-light></td>
      <td>
        <button type="button" (click)="openEditThingyDeviceModal(thingyDevice.id)" class="btn btn-outline-primary btn-sm">
          <i class="fa fa-edit"></i>
          <span> Edit</span>
        </button>
      </td>
      <td>
        <button type="button" (click)="deleteThingyDevice(thingyDevice.id)" class="btn btn-outline-danger btn-sm">
          <i class="fa fa-trash"></i>
          <span> Delete</span>
        </button>
      </td>
      <td>
    </tr>
    </tbody>
  </table>
