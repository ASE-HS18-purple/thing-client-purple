<div *ngFor="let thingyDevice of thingyDevices" class="container">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{thingyDevice.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{thingyDevice.id}}</h6>
      <p class="card-text">Thingy Location: {{thingyDevice.location}}</p>
      <div>
        <p>Properties</p>
        <div *ngFor="let property of thingyDevice.properties">
          <p><app-traffic-light></app-traffic-light> {{property.name}}: {{property.value}}</p>
        </div>
      </div>
      <a href="#" class="card-link">Go to statistics (fix the link)</a>
    </div>
  </div>
</div>
