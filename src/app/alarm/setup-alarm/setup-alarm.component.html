  <div *ngIf="error" class="alert alert-danger">
    {{message}}
  </div>

  <form [formGroup]="form">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <label> </label>
          <label for="name">Name</label>
          <input class="form-control" id="name" name="name" formControlName="name" placeholder="name">
          <div class="text-danger"
               *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched)">
            Name must be at least 3 characters long.
          </div>
        </div>
        <div class="col">
          <div class="">
            <ngb-timepicker (ngModelChange)="handleTime($event)" [(ngModel)]="time" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-primary" (click)="configureAlarm()">
    <i class="fa fa-save"></i>
    <span> Save</span>
  </button>
  <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
</div>
